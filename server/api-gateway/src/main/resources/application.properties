# App
spring.application.name=api-gateway
server.port=${PORT:9191}

# Security
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${JWK_SET_URI}

# Forward headers
server.forward-headers-strategy=framework

# HTTP client (these ARE valid)
spring.cloud.gateway.httpclient.response-timeout=180s
spring.cloud.gateway.httpclient.connect-timeout=10000
spring.cloud.gateway.httpclient.pool.max-connections=50
spring.cloud.gateway.httpclient.ssl.use-insecure-trust-manager=true

spring.http.codecs.max-in-memory-size=50MB

# =====================
# ROUTES (NOT deprecated)
# =====================

spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=https://auth-service-me5q.onrender.com
spring.cloud.gateway.routes[0].predicates[0]=Path=/legitify/auth/**

spring.cloud.gateway.routes[1].id=document-analysis-service
spring.cloud.gateway.routes[1].uri=https://document-analysis-service-gfad.onrender.com
spring.cloud.gateway.routes[1].predicates[0]=Path=/legitify/service/**
