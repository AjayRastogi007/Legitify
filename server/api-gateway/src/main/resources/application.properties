spring.application.name=api-gateway
spring.output.ansi.enabled=ALWAYS
server.port=9191
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/legitify/auth/.well-known/jwks.json

# Eureka :-
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

# auth-service route :-
spring.cloud.gateway.server.webflux.routes[0].id=auth-service
spring.cloud.gateway.server.webflux.routes[0].uri=lb://auth-service
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/legitify/auth/**

# document-analysis-service route :-
spring.cloud.gateway.server.webflux.routes[1].id=document-analysis-service
spring.cloud.gateway.server.webflux.routes[1].uri=lb://document-analysis-service
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/legitify/service/**